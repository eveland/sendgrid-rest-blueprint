rest_calls:
  - path: /v3/mail/send
    method: POST
    headers:
      authorization : 'Bearer {{SG_Token}}'
      content-type: 'application/json'
      
    payload:
      personalizations:
        - to: [{ "email": "{{email}}", "name":"{{name}}" }]
          dynamic_template_data:       
            cloudify-subject: "{{subject}}"
            cloudify-content: "<html><h1>Testing</h1></html>"
      from:
        name: "{{name}}"
        email: "{{email}}"
      template_id: 'd-92ec82d0d3004dd7b71a3748e21051b7'

    response_format: raw
    response_expectation:
        - ['status',"200"]
        - ['message', "Success"]
